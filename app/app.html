<ion-menu id="menu" [content]="content">

    <ion-toolbar>
        <ion-title>Menu</ion-title>
    </ion-toolbar>

    <ion-content class="outer-content">
        
        <ion-list no-lines>
            <div class="menu-image">
                <img src="../../img/pitbocket-menu.png">
            </div>
            <button ion-item *ngFor="#menuItem of menu" (click)="openPage(menuItem.page)">
                <ion-icon name="{{menuItem.icon}}" item-left></ion-icon>
                {{menuItem.name}}
            </button>
        </ion-list>
        
    </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content></ion-nav>
