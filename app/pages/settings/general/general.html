<ion-navbar *navbar>
    <ion-title>General Settings</ion-title>
</ion-navbar>

<ion-content>

    <ion-list>
        <ion-list-header>Payer Information</ion-list-header>
        <ion-item>
            <ion-label floating>Text for Request Label</ion-label>
            <ion-input type="text" [(ngModel)]="paymentRequestLabel"></ion-input>
        </ion-item>
    </ion-list>
    
    <ion-list radio-group [(ngModel)]="selectedFormat">
        <ion-list-header>Currency Format</ion-list-header>
        <ion-item>
            <ion-label>Example: $ 1,000.00</ion-label>
            <ion-radio [checked]="currencyFormat === 'us'" value="us"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Example: â‚¬ 1.000,00</ion-label>
            <ion-radio [checked]="currencyFormat === 'de'" value="de"></ion-radio>
        </ion-item>
    </ion-list>
    
    <ion-list radio-group [(ngModel)]="selectedUnit">
        <ion-list-header>Bitcoin Unit</ion-list-header>        
        <ion-item>
            <ion-label>Bitcoin (BTC)</ion-label>
            <ion-radio [checked]="selectedUnit === 'BTC'" value="BTC"></ion-radio>
        </ion-item>        
        <ion-item>
            <ion-label>Milli-Bitcoin (mBTC)</ion-label>
            <ion-radio [checked]="selectedUnit === 'mBTC'" value="mBTC"></ion-radio>
        </ion-item>        
        <ion-item>
            <ion-label>Bits (bits)</ion-label>
            <ion-radio [checked]="selectedUnit === 'bits'" value="bits"></ion-radio>
        </ion-item>
    </ion-list>

    <ion-list radio-group [(ngModel)]="selectedExplorer">
        <ion-list-header>Blockchain Explorer</ion-list-header>
        <ion-item>
            <ion-label>blockchain.info</ion-label>
            <ion-radio [checked]="selectedUnit === 'blockchaininfo'" value="blockchaininfo"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>blockr.io</ion-label>
            <ion-radio [checked]="selectedUnit === 'blockrio'" value="blockrio"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>blockexplorer.com</ion-label>
            <ion-radio [checked]="selectedUnit === 'blockexplorercom'" value="blockexplorercom"></ion-radio>
        </ion-item>
    </ion-list>

</ion-content>
