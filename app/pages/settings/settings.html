<ion-navbar *navbar>
    <button menuToggle="left"><ion-icon name="menu"></ion-icon></button>
    <ion-title>Settings</ion-title>
    <ion-buttons end>
        <button (click)="openModal()">
            <img class="logo" src="../../img/icon.png" alt="">
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="#setting of settings" (click)="openPage(setting.page)">
            <h2>{{ setting.name }}</h2>
            <p>{{ setting.description }}</p>
        </button>        
    </ion-list>
</ion-content>
