<ion-navbar *navbar>
    <button menuToggle="left"><ion-icon name="menu"></ion-icon></button>
    <ion-title>Settings</ion-title>
    <ion-buttons end>
        <button (click)="showHome()">
            <div class="logo"></div>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content>
    <ion-list>
        <button menu-item ion-item *ngFor="let setting of settings" (click)="openPage(setting.page)">
            <h2>{{ setting.name }}</h2>
            <p>{{ setting.description }}</p>
        </button>
    </ion-list>
</ion-content>
