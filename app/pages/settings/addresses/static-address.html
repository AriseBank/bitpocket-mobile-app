<ion-navbar *navbar>
    <ion-title>Static address</ion-title>
    <bitpocket-logo></bitpocket-logo>
</ion-navbar>

<ion-content>
    <ion-list>
        <ion-item dark>
            <ion-label floating>Static Address</ion-label>
            <ion-input padding-right (change)="addressChanged()" type="text" [(ngModel)]="address"></ion-input>
            <button clear item-right (click)="scan()"><ion-icon name="qr-scanner"></ion-icon></button>
        </ion-item>
        <ion-item dark>
            <ion-label>Activate 2</ion-label>
            <ion-toggle (click)="activationChanged()" [checked]="active"></ion-toggle>
        </ion-item>
    </ion-list>
</ion-content>
