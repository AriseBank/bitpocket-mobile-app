<ion-navbar *navbar>
    <button menuToggle="left"><ion-icon name="menu"></ion-icon></button>
    <ion-title>Request amount</ion-title>
</ion-navbar>

<ion-content>
    
    <div class="amount">
    
        <div class="amount-input">
            <div class="amount-input-form">
                <span class="currency">{{ currency }}</span> <span clear class="number digits">{{ digits }}</span><span class="separator">{{ separator }}</span><span clear class="number decimals">{{ decimals }}</span>
            </div>
        </div>
        
        <div class="amount-numpad">
            <button secondary class="amount-numpad-button border-right" (click)="numberInput(1)">1</button>
            <button secondary class="amount-numpad-button border-right" (click)="numberInput(2)">2</button>
            <button secondary class="amount-numpad-button" (click)="numberInput(3)">3</button>
            
            <button secondary class="amount-numpad-button border-right" (click)="numberInput(4)">4</button>
            <button secondary class="amount-numpad-button border-right" (click)="numberInput(5)">5</button>
            <button secondary class="amount-numpad-button" (click)="numberInput(6)">6</button>
            
            <button secondary class="amount-numpad-button border-right" (click)="numberInput(7)">7</button>
            <button secondary class="amount-numpad-button border-right" (click)="numberInput(8)">8</button>
            <button secondary class="amount-numpad-button" (click)="numberInput(9)">9</button>
            
            <button secondary class="amount-numpad-button" (click)="switchInput('decimals')">{{ separator }}</button>
            <button secondary class="amount-numpad-button border-right" (click)="numberInput(0)">0</button>            
            <button secondary class="amount-numpad-button border-right" (click)="backspaceInput()"><ion-icon name="backspace"></ion-icon></button>
            
            <button class="amount-numpad-primary-button" (click)="resetAmount()">Reset</button>
            <button class="amount-numpad-primary-button" (click)="requestPayment()">Request Amount</button>
        </div>
    
    </div>
    
</ion-content>
