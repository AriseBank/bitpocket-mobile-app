<ion-header>
    <ion-navbar>    
        <button menuToggle="left"><ion-icon name="menu"></ion-icon></button>
        <ion-title>Transaction History</ion-title>
        <bitpocket-logo></bitpocket-logo>
    </ion-navbar>
</ion-header>
<ion-content class="history">
    <ion-list>
        <ion-list-header>Transactions</ion-list-header>
        <ion-item-sliding *ngFor="let transaction of transactions">
            <ion-item>
                <ion-icon [class.unconfirmed]="transaction.confirmations < 6" [class.confirmed]="transaction.confirmations >= 6" name="checkmark-circle" item-left></ion-icon>
                <p>{{ transaction.timestamp | date }}</p>
                <h2>{{ transaction.currency }} {{ transaction.fiatAmount | bitpocketCurrency:'.':',':2 }}</h2>                
            </ion-item>
            <ion-item-options>
                <button danger (click)="deleteTransaction(transaction.txid)">
                    <ion-icon name="trash"></ion-icon>
                    Remove
                </button>
                <button primary>
                    <ion-icon name="search"></ion-icon>
                    Details
                </button>                
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="loadTransactions($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
