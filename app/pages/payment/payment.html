<ion-header>
    <ion-navbar>
        <ion-title>Payment request</ion-title>
        <bitpocket-logo loading></bitpocket-logo>
    </ion-navbar>
</ion-header>
<ion-content no-scroll>

    <div class="payment-specification">
        <div class="payment-currency">{{ currency }}</div>
        <div class="payment-amount">
            <div class="active">
                {{ fiatAmount }}
            </div>
        </div>
        <div class="payment-currency">{{ bitcoinUnit }}</div>
        <div class="payment-amount">
            <div>
                {{ bitcoinAmount }}
            </div>
        </div>
    </div>

        <div class="divider-box">
            <div class="divider"></div>
        </div>

        <div class="payment-qr">
            <div [innerHTML]="qrImage"></div>
        </div>

        <div class="payment-info">
            Waiting for Payment
        </div>

</ion-content>
