<ion-navbar *navbar>
    <ion-title>Payment request</ion-title>
    <ion-buttons end>
        <button (click)="openModal()">
            <img class="logo" src="../../img/icon.png" alt="">
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content>
    <div class="payment">

        <ion-list>
            <ion-item>
                <div class="payment-readable-amount">
                    <p>{{ readableAmount }}</p>
                </div>
            </ion-item>
            <ion-item>
                <div class="payment-readable-amount-btc">
                    <p>{{ readableAmount }}</p>
                </div>
            </ion-item>
        </ion-list>

        <div class="divider-box">
            <div class="divider"></div>
        </div>

        <div class="payment-qr" [innerHTML]="qrImage"></div>

        <div class="payment-info">
            Waiting for Payment
        </div>

        <!--div class="payment-info">
            <p class="payment-text">Waiting for Payment</p>        
            <ion-spinner name="dots"></ion-spinner>        
        </div-->

    </div>
</ion-content>
