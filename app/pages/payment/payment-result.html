<ion-header>
    <ion-navbar>
        <ion-title>Payment result</ion-title>
        <bitpocket-logo></bitpocket-logo>
    </ion-navbar>
</ion-header>
<ion-content [ngClass]="getResultClasses()" no-scroll>
        
        <div class="payment-specification">
            <div class="payment-currency">{{ currency }}</div>
            <div class="payment-amount">
                <div class="active">
                    {{ fiatAmount }}
                </div>
            </div>
            <div class="payment-currency">{{ bitcoinUnit }}</div>
            <div class="payment-amount">
                <div>
                    {{ bitcoinAmount }}
                </div>
            </div>
        </div>

        <div class="divider-box">
            <div class="divider"></div>
        </div>

        <div class="payment-result-box">
            <div class="payment-result-icon">
                <ion-icon [name]="resultIcon"></ion-icon>
            </div>
            <div class="payment-result-text text-center">{{ resultText }}</div>
        </div>

        <div class="payment-result-history">
            <button show-history class="text-uppercase" (click)="showHistory()">Show details</button>
        </div>
</ion-content>
