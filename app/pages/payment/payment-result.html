<ion-header>
    <ion-navbar>
        <ion-title>Payment result</ion-title>
        <bitpocket-logo></bitpocket-logo>
    </ion-navbar>
</ion-header>
<ion-content [ngClass]="getResultClasses()">
    <div class="payment-result">
        
        <div class="amount-input">
            <ion-row>
                <ion-col class="amount-type active" width-30>
                    <ion-label>{{ currency }}</ion-label>
                </ion-col>
                <ion-col  class="readable-amount active" width-70>
                    <div class="amount-input-form active">
                        {{ fiatAmount }}
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="amount-type" width-30>                    
                    <ion-label>{{ bitcoinUnit }}</ion-label>
                </ion-col>
                <ion-col class="readable-amount" width-70>
                    <div class="amount-input-form">
                        {{ bitcoinAmount }}
                    </div>
                </ion-col>
            </ion-row>
        </div>

        <div class="divider-box">
            <div class="divider"></div>
        </div>

        <div class="result-box">
            <div class="payment-result-icon">
                <ion-icon [name]="resultIcon"></ion-icon>
            </div>
            <div class="payment-result-text text-center">{{ resultText }}</div>
        </div>

        <div class="history-button">
            <button show-history class="text-uppercase" (click)="showHistory()">Show details</button>
        </div>

    </div>   
</ion-content>
