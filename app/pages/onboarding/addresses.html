<ion-content class="onboarding">

    <ion-grid padding>
        <ion-row class="icon" padding text-center>
            <img src="img/bitpocket_appicon_white1024x1024.png" alt="ICON">
        </ion-row>
        <ion-row class="title" padding text-center>
            Onboarding
        </ion-row>
        <ion-row class="settings" padding text-center>
            <ion-list>

                <ion-item>
                    <ion-label>Select address type</ion-label>
                    <ion-select [(ngModel)]="addresstype" (change)="setaddresstype()">
                        <ion-option value="static">Static address</ion-option>
                        <ion-option value="master">Master Public Key</ion-option>
                    </ion-select>
                </ion-item>

                <ion-item [hidden]="!showInput">
                    <ion-input (change)="keyChanged()" type="text"  placeholder="{{addresstypename}}" [(ngModel)]="masterPublicKey"></ion-input>
                    <button clear item-right (click)="scan()"><ion-icon name="qr-scanner"></ion-icon></button>
                </ion-item>



            </ion-list>
        </ion-row>
        <ion-row class="savestart-button" disabled={{buttonDisabled}} padding text-center>
            <button show-history class="text-uppercase" (click)="saveStart()">
                Continue
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-row>
    </ion-grid>

</ion-content>
