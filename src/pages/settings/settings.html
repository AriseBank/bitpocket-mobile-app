<ion-header>
    <ion-navbar>
        <button ion-button menuToggle="left"><ion-icon name="menu"></ion-icon></button>
        <ion-title>{{ 'TITLE.SETTINGS' | translate }}</ion-title>
        <bitpocket-logo></bitpocket-logo>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button menu-item ion-item (click)="openPage(0)">
            <h2>{{ 'LIST_HEADING.GENERAL_SETTINGS' | translate }}</h2>
            <p>{{ 'LIST_TEXT.GENERAL_SETTINGS' | translate }}</p>
        </button>
        <button menu-item ion-item (click)="openPage(1)">
            <h2>{{ 'LIST_HEADING.CURRENCY' | translate }}</h2>
            <p>{{ 'LIST_TEXT.CURRENCY' | translate }}</p>
        </button>
        <ion-item>
            <ion-label (click)="changePin()">
                <h2>{{ 'LIST_HEADING.PIN' | translate }}</h2>
                <p>{{ 'LIST_TEXT.PIN' | translate }}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
