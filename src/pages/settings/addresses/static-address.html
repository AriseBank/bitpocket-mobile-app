<ion-header>
    <ion-navbar>
        <ion-title>{{ 'TITLE.STATIC_ADDRESS' | translate }}</ion-title>
        <ion-buttons end>
            <bitpocket-logo></bitpocket-logo>         
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content no-scroll>
    <ion-list>
        <ion-item dark>
            <ion-label floating>{{ 'LIST_HEADING.STATIC_ADDRESS' | translate }}</ion-label>
            <ion-input padding-right type="text" [(ngModel)]="address"></ion-input>
            <button ion-button clear item-right (click)="scan()"><ion-icon name="qr-scanner"></ion-icon></button>
        </ion-item>
    </ion-list>
</ion-content>
