<ion-header>
    <ion-navbar>
        <ion-title>{{ 'TITLE.MASTER_PUBLIC_KEY' | translate }}</ion-title>
        <bitpocket-logo></bitpocket-logo>
    </ion-navbar>
</ion-header>

<ion-content no-scroll>
    <ion-list>
        
        <ion-item dark>
            <ion-label floating>{{ 'LIST_HEADING.MASTER_PUBLIC_KEY' | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="masterPublicKey"></ion-input>
            <button ion-button clear item-right (click)="scan()"><ion-icon name="qr-scanner"></ion-icon></button>
        </ion-item>
        
        <ion-item dark>
            <ion-label floating>{{ 'LIST_HEADING.NEXT_ADDRESS_INDEX' | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="index"></ion-input>
        </ion-item>
                
    </ion-list>
</ion-content>
