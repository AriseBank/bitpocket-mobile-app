<ion-header>
    <ion-navbar>
        <ion-title>Master Public Key</ion-title>
        <bitpocket-logo></bitpocket-logo>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        
        <ion-item dark>
            <ion-label floating>Master Public Key</ion-label>
            <ion-input type="text" [(ngModel)]="masterPublicKey"></ion-input>
            <button ion-button clear item-right (click)="scan()"><ion-icon name="qr-scanner"></ion-icon></button>
        </ion-item>
        
        <ion-item dark>
            <ion-label floating>Next Address Index</ion-label>
            <ion-input type="text" [(ngModel)]="index"></ion-input>
        </ion-item>
                
    </ion-list>
</ion-content>
