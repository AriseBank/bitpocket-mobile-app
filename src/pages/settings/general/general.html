<ion-header>
    <ion-navbar>
        <ion-title>General Settings</ion-title>
        <bitpocket-logo></bitpocket-logo>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-list-header>Merchant Information</ion-list-header>
        <ion-item>
            <ion-label floating>Merchant Name (Payment Request Label)</ion-label>
            <ion-input type="text" [(ngModel)]="paymentRequestLabel"></ion-input>
        </ion-item>
    </ion-list>
    
    <ion-list radio-group [(ngModel)]="selectedFormat" (ionChange)="inputChanged()">
        <ion-list-header>Currency Format</ion-list-header>
        <ion-item>
            <ion-label>#,###.## (e.g. 11,500.00)</ion-label>
            <ion-radio [checked]="currencyFormat === 'us'" value="us"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>#.###,## (e.g. 11.500,00)</ion-label>
            <ion-radio [checked]="currencyFormat === 'de'" value="de"></ion-radio>
        </ion-item>
    </ion-list>
    
    <ion-list radio-group [(ngModel)]="selectedUnit" (ionChange)="inputChanged()">
        <ion-list-header>Bitcoin Unit</ion-list-header>        
        <ion-item>
            <ion-label>Bitcoin (BTC)</ion-label>
            <ion-radio [checked]="selectedUnit === 'BTC'" value="BTC"></ion-radio>
        </ion-item>        
        <ion-item>
            <ion-label>Milli-Bitcoin (mBTC)</ion-label>
            <ion-radio [checked]="selectedUnit === 'mBTC'" value="mBTC"></ion-radio>
        </ion-item>        
        <ion-item>
            <ion-label>Bits (bits)</ion-label>
            <ion-radio [checked]="selectedUnit === 'bits'" value="bits"></ion-radio>
        </ion-item>
    </ion-list>

</ion-content>
