<ion-content class="onboarding">

    <div class="logo">
        <img src="assets/img/bitpocket_appicon_white1024x1024.png" alt="ICON">
    </div>

    <h2>Onboarding</h2>

    <div class="info">
        <ion-card>
            <ion-card-content>
                <p>A <b>bitcoin address</b> or <b>master public key (xpub key)</b> is required to let you accept bitcoin payments. Please add the requested information to get started!</p>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-item>
                <ion-label>Address type</ion-label>
                <ion-select [(ngModel)]="addressType">
                    <ion-option value="static-address">Static address</ion-option>
                    <ion-option value="master-public-key">Master public key</ion-option>
                </ion-select>
            </ion-item>
            <ion-item *ngIf="addressType">
                <ion-input type="text"  placeholder="{{addresstypename}}" [(ngModel)]="addressInput"></ion-input>
                <button ion-button clear item-right (click)="scan()"><ion-icon name="qr-scanner"></ion-icon></button>
            </ion-item>
        </ion-card>

        <button ion-button icon-right class="text-uppercase button-large" (click)="start()">
            Continue <ion-icon name="arrow-forward"></ion-icon> 
        </button>
    </div>

</ion-content>
