<ion-content class="onboarding">

    <div class="logo">
        <img src="assets/img/bitpocket_appicon_white1024x1024.png" alt="ICON">
    </div>

    <h2>{{ 'TITLE.ONBOARDING' | translate }}</h2>

    <div class="info">
        <ion-card>
            <ion-card-content>
                <p [innerHTML]="'TEXT.ONBOARDING' | translate"></p>
            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-item>
                <ion-label>{{ 'LIST_HEADING.ADDRESS_TYPE' | translate }}</ion-label>
                <ion-select [(ngModel)]="addressType">
                    <ion-option value="static-address">{{ 'LIST_HEADING.STATIC_ADDRESS' | translate }}</ion-option>
                    <ion-option value="master-public-key">{{ 'LIST_HEADING.MASTER_PUBLIC_KEY' | translate }}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item *ngIf="addressType">
                <ion-input type="text"  placeholder="{{addresstypename}}" [(ngModel)]="addressInput"></ion-input>
                <button ion-button clear item-right (click)="scan()"><ion-icon name="qr-scanner"></ion-icon></button>
            </ion-item>
        </ion-card>

        <button ion-button icon-right class="text-uppercase button-large" (click)="start()">
            {{ 'BUTTON.CONTINUE' | translate }} <ion-icon name="arrow'-forward"></ion-icon> 
        </button>
    </div>

</ion-content>
