<ion-content>
    <ion-grid>
        <ion-row justify-content-center align-items-center>
            <ion-col col-md-6>
                <div class="logo">
                    <img src="assets/img/bitpocket_appicon_white1024x1024.png" alt="ICON">
                </div>
                <h2 class="title">{{ 'TITLE.ONBOARDING' | translate }}</h2>
            </ion-col>
        </ion-row>
        <ion-row justify-content-center align-items-center>
            <ion-col col-md-6>
                <ion-card>
                    <ion-card-content>
                        <p [innerHTML]="'TEXT.ONBOARDING' | translate"></p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row justify-content-center align-items-center>        
            <ion-col col-md-6>
                <ion-card>                    
                    <ion-item>
                        <ion-input id="account-creation-input" type="text" [(ngModel)]="accountInput"></ion-input>
                        <button ion-button clear item-right (click)="scan()"><ion-icon name="qr-scanner"></ion-icon></button>
                    </ion-item>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row justify-content-center align-items-center>
            <ion-col col-md-6>
                <button id="account-creation-button" ion-button icon-right class="text-uppercase button-large" (click)="start()">
                    {{ 'BUTTON.CONTINUE' | translate }} <ion-icon name="arrow'-forward"></ion-icon> 
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
